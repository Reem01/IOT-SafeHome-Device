<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeHome - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg">

<div class="auth-container">
    <div class="auth-box">
        <h1 class="logo">Create Account</h1>
        <p class="subtitle">Start securing your IoT devices</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert {{ category }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required class="input-field">
            <input type="password" name="password" placeholder="Password" required class="input-field">
            <input type="password" name="confirm" placeholder="Confirm Password" required class="input-field">
            <button type="submit" class="btn primary-btn">Sign Up</button>
        </form>

        <p class="switch-text">
            Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>

</body>
</html>
